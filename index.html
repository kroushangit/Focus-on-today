<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="heading">Focus on <span>Today</span></h1>
      <div class="container">
        <h2 class="subHeading">
          <span>Today</span
          ><span class="img-span"
            ><img class="rotate" src="./images/icon _Sun_.svg" /><img
              src="./images/Group-smile.svg"
              class="smiley"
          /></span>
        </h2>
        <section class="app-container">
          <p class="progress-msg"></p>
          <div class="progress-bar">
            <div class="progress-value">
              <span></span>
              <p class="error-label">Please set all the 3 goals!</p>
            </div>
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                title="Complete Goal"
                class="check-icon"
                src="./images/check.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="first"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                title="Complete Goal"
                class="check-icon"
                src="./images/check.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="second"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
              <img
                title="Complete Goal"
                class="check-icon"
                src="./images/check.svg"
                alt="check-icon"
              />
            </div>
            <input
              id="third"
              class="goal-input"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <p class="quote">“Move one step ahead, today!”</p>
          <p class="made-with">Made with ❤️ by Kumar Roushan</p>
        </section>
      </div>
    </main>
  </body>
</html>
